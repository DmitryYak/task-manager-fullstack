<!doctype html>
<html lang="ru">
  <head>
    <title>Task Manager</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û ‚Äî –ò–î–ï–ê–õ–¨–ù–´–ô –¶–ï–ù–¢–†–ò–†–û–í–ê–ù–ù–´–ô */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }

      .modal-content {
        width: 100%;
        max-width: 450px;
        max-height: 90vh;
        background: rgba(255, 255, 255, 0.98);
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        animation: modalSlideIn 0.3s ease;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      @keyframes modalSlideIn {
        from {
          transform: translateY(-30px) scale(0.95);
          opacity: 0;
        }
        to {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
      }

      .modal-header {
        padding: 24px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        position: relative;
        flex-shrink: 0;
      }

      .modal-header h3 {
        margin: 0;
        color: var(--brand-blue);
        font-size: 20px;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 20px;
        color: #666;
        transition: all 0.2s;
      }

      .modal-close:hover {
        background: rgba(220, 53, 69, 0.2);
        color: #dc3545;
      }

      .modal-body {
        padding: 24px;
        flex: 1;
        display: flex;
        align-items: center;
      }

      #editInput {
        flex: 1;
        padding: 14px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.2s;
      }

      #editInput:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 4px rgba(0, 91, 187, 0.15);
      }

      .modal-footer {
        padding: 20px 24px 24px;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        border-top: 1px solid rgba(0, 0, 0, 0.05);
      }

      .btn-cancel,
      .btn-save {
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
      }

      .btn-cancel {
        background: #f8f9fa;
        color: #6c757d;
      }

      .btn-cancel:hover {
        background: #e9ecef;
      }

      .btn-save {
        background: var(--accent-blue);
        color: white;
      }

      .btn-save:hover {
        background: var(--light-accent);
      }

      #editInput {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
      }
      #editInput:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(0, 91, 187, 0.1);
      }

      .modal-footer {
        padding: 20px 24px 24px;
        text-align: right;
        gap: 12px;
        display: flex;
        justify-content: flex-end;
      }
      .btn-cancel {
        padding: 10px 20px;
        background: #f8f9fa;
        color: #6c757d;
        border: 1px solid #dee2e6;
        border-radius: 6px;
        cursor: pointer;
      }
      .btn-save {
        padding: 10px 20px;
        background: var(--accent-blue);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
      }
      .btn-save:hover {
        background: var(--light-accent);
      }
      .btn-cancel:hover {
        background: #e9ecef;
      }

      :root {
        /* Russ Outdoor style */
        --brand-blue: #0a2a66;
        --accent-blue: #005bbb;
        --light-accent: #1e90ff;

        --bg-light: #f0f4fa;
        --text-main: #1f2937;
        --text-light: #ffffff;
      }

      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-image: url("https://www.russoutdoor.ru/_nuxt/img/top_block.e0b06ef.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        color: var(--text-main);
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –æ–≤–µ—Ä–ª–µ–π –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        z-index: -1;
      }

      h1 {
        text-align: center;
        color: var(--brand-blue);
      }
      input[type="text"] {
        width: 70%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        padding: 12px 20px;
        background: var(--accent-blue);
        color: var(--text-light);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: var(--light-accent);
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
        padding: 15px;
        border-radius: 4px;
        background: #ffffff !important;
        border-left: 4px solid var(--brand-blue);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px); /* –õ—ë–≥–∫–∏–π –±–ª—é—Ä –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ—Å—Ç–∏ */
      }
      .completed {
        text-decoration: line-through;
        opacity: 0.7;
        background: rgba(255, 255, 255, 0.974);
        border-left: 4px solid var(--light-accent);
      }
      .actions {
        display: flex;
        gap: 6px;
      }

      .actions button {
        padding: 8px 12px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* toggle */
      .actions .toggle-btn {
        background: #28a745;
        color: #fff;
      }
      .actions .toggle-btn:hover {
        background: #218838;
      }

      /* edit ‚Äî –ø—Ä–æ–∑—Ä–∞—á–Ω–æ-–≥–æ–ª—É–±–∞—è */
      .actions .edit-btn {
        background: #28d3c7;
        color: #007bff;
      }
      .actions .edit-btn:hover {
        background: rgba(0, 123, 255, 0.25);
      }

      /* delete ‚Äî –∫—Ä–∞—Å–Ω–∞—è */
      .actions .delete-btn {
        background: #dc3545;
        color: #fff;
      }
      .actions .delete-btn:hover {
        background: #c82333;
      }

      .toggle-btn {
        background: #28a745;
      }
      .toggle-btn:hover {
        background: #218838;
      }
      .loading {
        text-align: center;
        color: #666;
      }
      .error {
        color: #dc3545;
        text-align: center;
      }
    </style>
