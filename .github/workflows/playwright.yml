name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-node@v5
      with:
        node-version: 20

    - name: Install deps
      run: |
        cd backend && npm ci
        cd ../frontend && npm i -g serve
        cd ../e2e && npm ci

    - uses: docker/setup-compose-action@v1

    - name: Start DB (db â†’ tasks-db)
      run: |
        docker compose up -d db
        sleep 25
        docker compose ps db

    - name: Start backend API :3000
      run: |
        cd backend
        npm run dev &
        sleep 25
        curl -f http://localhost:3000/tasks

    - name: Start frontend serve :5500
      run: |
        cd frontend
        npx serve -l 5500 -s . &
        sleep 15
        curl -f http://localhost:5500

    - name: Playwright browsers
      run: cd e2e && npx playwright install --with-deps

    - name: Run tests
      run: cd e2e && npx playwright test

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: e2e/playwright-report/
        retention-days: 30
